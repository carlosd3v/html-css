<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

        body{
            font-family: 'Work Sans', Arial , Verdana, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1 {
            font-family:"Kaushan Script", serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi rerum accusamus adipisci iusto eum! Amet, fuga blanditiis. Iste natus, illo ducimus tenetur accusamus expedita quibusdam consectetur et voluptate, eaque eos.</p>
</body>
</html>
